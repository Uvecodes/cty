  <section id="edit-profile" class="edit-profile-section">
    <div class="profile-card">
      <header class="profile-header">
        <h1> <img src="../assets/icons/person-cty.svg" alt="#"> Edit Your Profile</h1>
        <p>Update your information and preferences</p>
      </header>

      <form class="profile-form">
        <!-- Profile Avatar Section -->
        <div class="avatar-section">
          <div class="avatar-container">
            <img src="assets/images/avatar-placeholder.png" alt="Profile Avatar" class="profile-avatar" id="mainProfileAvatar">
            <!-- <div class="avatar-overlay">

            </div> -->
          </div>
          <div class="avatar-buttons">
            <button type="button" id="avatarInput" class="change-photo-btn">Change Photo</button>
            <button type="button" id="deleteAvatarBtn" class="delete-photo-btn" style="display: none;">Delete Photo</button>
          </div>
        </div>

        <!-- first commenting -->

        <!-- Form Fields -->
         <div class="form-fields">

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
          </div> 

          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword"  placeholder="Enter new password" minlength="6">
          </div> 


          
          <!-- second commenting -->

           <div class="form-group">
                    <label for="confirmPassword">New Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" minlength="6">
                </div>

           <!-- <div class="form-group"> 
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="4" max="17" placeholder="Your age" required>
          </div> -->

          <div class="form-actions">
           
            <button type="button" id="updatePasswordBtn" class="updatepasswordBtn" disabled>Update Password</button>
          </div>
          <!--  3rd commenting -->

          <div class="form-group">
            <label for="theme-preference">Theme Preference</label>
            <div class="theme-toggle-container">
              <label class="theme-option">
                <input type="radio" name="theme" value="light" id="lightModeRadio">
                <span class="theme-label">
                  <span class="theme-icon">‚òÄÔ∏è</span>
                  Light Mode
                </span>
              </label>
              <label class="theme-option">
                <input type="radio" name="theme" value="dark" id="darkModeRadio">
                <span class="theme-label">
                  <span class="theme-icon">üåô</span>
                  Dark Mode
                </span> 
               </label>
            </div>
          </div>
        </div>
