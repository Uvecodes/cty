<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Verse Master ðŸŽ¯</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <header class="game-header">
            <h1 class="game-title">âœ¨ Memory Verse Master âœ¨</h1>
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Streak</span>
                    <span class="stat-value streak-display" id="streak">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Level</span>
                    <span class="stat-value" id="level">1</span>
                </div>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-main">
            <!-- Verse Display Phase -->
            <section class="verse-display-section" id="verseDisplay">
                <div class="verse-card card-entrance">
                    <div class="timer-container">
                        <div class="timer-circle">
                            <svg class="timer-svg" viewBox="0 0 120 120">
                                <circle class="timer-bg" cx="60" cy="60" r="54"></circle>
                                <circle class="timer-progress" cx="60" cy="60" r="54" id="timerCircle"></circle>
                            </svg>
                            <span class="timer-text" id="timerText">10</span>
                        </div>
                    </div>
                    <div class="verse-content">
                        <p class="verse-text" id="verseText"></p>
                        <p class="verse-reference" id="verseRef"></p>
                    </div>
                    <div class="verse-hint">
                        <p>ðŸ‘€ Read carefully! The verse will disappear soon...</p>
                    </div>
                </div>
            </section>

            <!-- Quiz Phase -->
            <section class="quiz-section hidden" id="quizSection">
                <div class="quiz-card card-entrance">
                    <div class="quiz-header">
                        <h2>Fill in the blanks! ðŸŽ¯</h2>
                        <div class="speed-bonus-indicator" id="speedBonus">âš¡ Speed Bonus Active!</div>
                    </div>
                    <div class="quiz-content">
                        <div class="fill-blank-text" id="fillBlankText"></div>
                        <div class="quiz-options" id="quizOptions"></div>
                    </div>
                    <div class="quiz-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <span class="progress-text" id="progressText">Question 1 of 1</span>
                    </div>
                </div>
            </section>

            <!-- Feedback Overlay -->
            <div class="feedback-overlay" id="feedbackOverlay">
                <div class="feedback-content">
                    <div class="feedback-icon" id="feedbackIcon">âœ“</div>
                    <div class="feedback-message" id="feedbackMessage">Correct!</div>
                    <div class="feedback-points" id="feedbackPoints">+10</div>
                </div>
            </div>

            <!-- Confetti Container -->
            <div class="confetti-container" id="confettiContainer"></div>
        </main>

        <!-- Controls -->
        <footer class="game-footer">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="practice" id="practiceMode">Practice</button>
                <button class="mode-btn" data-mode="daily" id="dailyMode">Daily Verse</button>
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" id="startBtn">Start Game ðŸš€</button>
                <button class="btn btn-secondary hidden" id="nextBtn">Next Round â†’</button>
            </div>
        </footer>

        <!-- Loading State -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p>Loading verses...</p>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <!-- Firebase Config -->
    <script src="../../../js/firebase-config.js"></script>
    <!-- Game Logic -->
    <script src="./game.js"></script>
</body>
</html>
