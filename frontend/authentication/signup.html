<body>
<!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="../assets/images/official-logo.svg" alt="catch them young">
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../about.html">About Us</a>
                <!-- <a href="#stories">Stories</a> -->
                <!-- <a href="#contact">Contact Us</a> -->
            </div>
        </div>
    </nav>


  <section id="signup-page">
    <div class="signup-container">
      <header>
        <h1> 
          <img src="../assets/icons/orange-rose-flower-cty.svg" alt="flower"> Join Catch Them Young!
        </h1>
        <p>
          <img src="../assets/icons/rocket-cty.svg" alt="rocket" width="20px" height="20px">
          Let's get started on your adventure 
        </p>
      </header>

      <form id="signupForm" autocomplete="on" method="post">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullname" required autocomplete="name"/>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="4" max="17" required/>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="username"/>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="new-password"/>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password"/>
        </div>

        <div class="form-group">
          <label for="denomination">Denomination</label>
          <select id="denomination" name="denomination" required>
            <option value="" disabled selected>Select your denomination</option>
            <option value="catholic">Catholic</option>
            <option value="anglican">Anglican</option>
            <option value="pentecostal">Pentecostal</option>
            <option value="lutheran">Lutheran</option>
            <option value="baptist">Baptist</option>
            <option value="seventh_day_adventist">Seventh-day Adventist</option>
            <option value="methodist">Methodist</option>
          </select>
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <nav class="signup-links">
        <a href="./login.html" class="login-link">Already have an account? Login</a>
      </nav>
    </div>
  </section>

  <!-- Toast Notification -->
  <div id="toast" class="toast hidden" role="alert" aria-live="polite"></div>

  <!-- Your auth logic (external) -->

  <script src="../js/firebase-config.js"></script>
<script src="./auth-v2.js"></script>
  
  <!-- <script src="../js/dark-mode.js"></script> -->
</body>
