<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - CTY Bible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Comic Relief', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .offline-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .hearts {
            margin-top: 30px;
            font-size: 24px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .offline-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline!</h1>
        <p>
            Oops! It looks like you're not connected to the internet right now. 
            Don't worry, we'll be here when you're back online!
        </p>
        <p>
            Once you reconnect, you'll be able to access all your favorite Bible verses and moral lessons.
        </p>
        <a href="javascript:window.location.reload()" class="btn">Try Again</a>
        <div class="hearts">ðŸ’™ ðŸ’š ðŸ’› ðŸ’œ</div>
    </div>

    <script>
        // Auto-reload when connection is restored
        window.addEventListener('online', function() {
            console.log('Connection restored, reloading...');
            setTimeout(function() {
                window.location.reload();
            }, 1000);
        });

        // Show connection status
        window.addEventListener('offline', function() {
            console.log('Connection lost');
        });

        // Check if we're actually online now (in case service worker served this cached)
        if (navigator.onLine) {
            console.log('Actually online, attempting reload...');
            setTimeout(function() {
                window.location.reload();
            }, 2000);
        }
    </script>
</body>
</html>
