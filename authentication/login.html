<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Catch Them Young</title>
  <link rel="stylesheet" href="../style.css">
    <!-- Firebase v8 CDN (compat, no modules) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
<!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="../assets/images/working logos.png" alt="catch them young">
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../about.html">About Us</a>
                <!-- <a href="#stories">Stories</a> -->
                <!-- <a href="#contact">Contact Us</a> -->
            </div>
        </div>
    </nav>



  <section id="login-page">
    <div class="login-container">
      <header>
        <h1>Catch Them Young</h1>
      </header>
      <form id="loginForm" autocomplete="on">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit">Login</button>
      </form>
      <nav class="login-links">
        <a href="#" id="forgotPassword" class="forgot-password">Forgot password?</a>
        <span> | </span>
        <a href="./signup.html" class="sign-up">Sign up</a>
      </nav>
    </div>
  </section>

  <!-- Toast Notification -->
  <div id="toast" class="toast hidden" role="alert" aria-live="polite"></div>

  <script src="./auth.js"></script>
</body>
</html>
